<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body onload="getInfo(0)">
<h1>RPG admin panel</h1>
<label for="count_1">Counter page:</label>
<select id="count_1" onchange="getInfo(0)">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>

</select>
<table id="admin_panel">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</table>
<div id="page_button">Pages</div>


<script>

    function getInfo(page_number) {
        $("tr:has(td)").remove();

        let url = "/rest/players?";

        let countOnPage = $("#count_1").val();

        if (countOnPage == null) {
            countOnPage = 3;
        }

        url = url.concat("pageSize=").concat(countOnPage);

        if (page_number == null) {
            page_number = 0;
        }

        url = url.concat("&pageNumber=").concat(page_number);


        $.get(url, function (resp) {
            $.each(resp, function (i, item) {
                $('<tr>').html("<td>"
                    + item.id + "</td><td>"
                    + item.name + "</td><td>"
                    + item.title + "</td><td>"
                    + item.race + "</td><td>"
                    + item.profession + "</td><td>"
                    + item.level + "</td><td>"
                    + new Date(item.birthday).toLocaleDateString() + "</td><td>"
                    + item.banned + "</td>><td>"
                    + "<button id='button_edit_" + item.id + "' onclick='editAccount(" + item.id + ")'>"
                    + "<img src='/img/edit.png'>" + "</button></td><td>"
                    + "<button id='button_delete_" + item.id + "' onclick='deleteAccount(" + item.id + ")'>"
                    + "<img src='/img/delete.png'>" + "</button></td>"
                ).appendTo("#admin_panel");
            });
        });
        let count = getAccountSize();


        let pageCount = Math.ceil(count / countOnPage);

        $("button.pgn-btn-styled").remove();

        for (let i = 0; i < pageCount; i++) {
            let buttonTag = "<button>" + (i + 1) + "</button>";
            let button = $(buttonTag)
                .attr('id', "page_button_" + i)
                .attr('onclick', "getInfo(" + i + ")")
                .addClass('pgn-btn-styled');
            $('#page_button').append(button)
        }

        let identifier = "#page_button_" + page_number;
        $(identifier).css('color', 'rgb(255, 0, 0)');
    }


    function getAccountSize() {
        let result = 0;
        let url = "/rest/players/count";
        $.ajax({
            url: url,
            async: false,
            success: function (answer) {
                result = parseInt(answer);
            }
        });

        return result;
    }

    function deleteAccount(id) {
        let url = "/rest/players/" + id;
        $.ajax({
            url: url,
            type: 'DELETE',
            success: function () {
                getInfo(getCurrentPage())
            }
        });
    }

    function editAccount(id) {
        let identifier_edit = "#button_edit_" + id;
        let identifier_delete = "#button_delete_" + id;

        $(identifier_delete).remove();

        let save_img_tag = "<img src='/img/save.png'>";
        $(identifier_edit).html(save_img_tag);
    }


    function getCurrentPage() {
        let currentPage = 1;
        $('button:parent(div)').each(function () {
            if ($(this).css('color') === 'rgb(255, 0, 0)') {
                currentPage = $(this).text();
            }
        });
        return parseInt(currentPage) - 1;
    }
</script>
</body>
</html>
