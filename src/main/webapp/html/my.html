<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body onload="showInfo()">
<h1>RPG admin panel</h1>
<table id="admin_panel">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
    </tr>
</table>

<script>
    function showInfo() {
        $.get("/rest/players", function (response) {
            $.each(response, function (i, item){
                $("<tr>").html("<td>"
                    + item.id + "</td><td>"
                    + item.name +"</td><td>"
                    + item.title + "</td><td>"
                    + item.race + "</td><td>"
                    + item.profession + "</td><td>"
                    + item.level + "</td><td>"
                    + item.birthday+ "</td><td>"
                    + item.banned + "</td>>"
                ).append("admin_panel");
            });
        });

    }
</script>
</body>
</html>
